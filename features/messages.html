<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Bootstrap/bootstrap-5.0.0-dist/css/bootstrap.css">

  <script src="../Bootstrap/bootstrap-5.0.0-dist/js/bootstrap.bundle.js"></script>
  <title>留言板</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    /* 頁尾 */
    .footer {
      background-color: #2f3a45;
      color: #fff;
      padding: 20px;
      font-size: 14px;
    }

    .footer-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .footer-left {
      display: flex;
      align-items: center;
    }

    .like-btn {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .like-btn:hover {
      background: #fff;
      color: #2f3a45;
    }

    .footer-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .footer-links li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links li a:hover {
      color: #ffd700;
    }

    .footer-right {
      display: flex;
      align-items: center;
    }

    .positive-icon {
      width: 80px;
      height: auto;
    }

    .footer-middle {
      text-align: center;
      margin: 20px 0;
    }

    .scroll-top-btn {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      background-color: #fff;
      color: #2f3a45;
      border-radius: 50%;
      text-align: center;
      font-size: 18px;
      text-decoration: none;
    }

    .scroll-top-btn:hover {
      background-color: #ffd700;
      color: #2f3a45;
    }

    .footer-bottom {
      text-align: center;
      font-size: 12px;
      border-top: 1px solid #444;
      margin-top: 10px;
      padding-top: 10px;
    }

    /* 頁尾結束 */

    /* w3school 彈跳視窗 */
    .custom-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      margin: 100px auto;
      text-align: center;
    }

    /* w3結束 */


    /* 登入按鈕 */
    .custom-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1050;
    }

    .custom-modal2 {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* 顯示時 */
    .custom-backdrop.active {
      display: flex;
    }

    .custom-modal2.active {
      opacity: 1;
      transform: translateY(0);
    }

    .custom-modal2 .close-btn {
      float: right;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* 登入按鈕結束 */

    /* 留言板 */

    .header {
      background-color: #C0392B;
      color: #fff;
      text-align: center;
      padding: 30px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px 0;
      text-align: left;
    }

    .container p {
      margin-bottom: 20px;
      line-height: 1.5;
    }


    .feedback-form {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .feedback-form h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-size: 16px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .btn-submit {
      background-color: #C0392B;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #A93226;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 40px 0;
    }

    .message-board h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .table-striped {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .table-striped th,
    .table-striped td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      word-wrap: break-word;
    }

    .table-striped th {
      background-color: #ECECEC;
    }

    .table-striped tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table-striped input[type="button"] {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .table-striped input[type="button"]:hover {
      background-color: #c0392b;
    }

    /* 留言板結束 */
  </style>
</head>

<body>

      <!-- 選單按鈕（小螢幕） -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 右側選單項目 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">歌手列表 <i class="fas fa-music"></i></a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" id="myBtn2" href="#">日語學習
              <!-- w3school 彈跳視窗 -->
              <div id="myModal2" class="custom-modal">
                <div class="modal-content">
                  <h1>敬請期待！</h1>
                </div>
              </div>
              <!-- w3school 彈跳視窗結束 -->
              <i class="fas fa-book-open"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="myBtn" href="#">訊息公告
              <!-- w3school 彈跳視窗 -->
              <div id="myModal1" class="custom-modal">
                <div class="modal-content">
                  <h1>目前歌曲還在陸續更新中</h1>
                  <h1>有任何問題都歡迎在錯誤回報那邊傳送訊息</h1>
                  <h1>感謝各位的配合！</h1>
                </div>
              </div>
              <!-- w3school 彈跳視窗結束 -->
              <i class="fas fa-comment"></i>
            </a>
          </li>
        </ul>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="搜尋" aria-label="搜尋">

        <ul class="navbar-nav">

    </div>

  <!-- 登入視窗 -->
  <div id="customBackdrop" class="custom-backdrop">
    <div id="customModal" class="custom-modal2">
      <button class="close-btn" id="closeModalBtn">&times;</button>
      <h2>登入</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginUsername">使用者名稱：</label>
          <input type="text" id="loginUsername" class="form-control" placeholder="請輸入使用者名稱">

        <div class="mb-3">

  <!-- 留言板 -->

  </header>

  <!-- 主要容器 -->
  <div class="container">

    <!-- 回饋表單區 -->
    <div class="feedback-form">
      <h2>回饋表單</h2>
      <form action="" method="post" onsubmit="return false;">
        <div class="form-row">
          <div class="form-group">
            <label for="username">姓名</label>
            <input type="text" id="username" name="username" placeholder="請輸入您的姓名">
          </div>
          <div class="form-group">
            <label for="useremail">Email</label>
            <input type="email" id="useremail" name="useremail" placeholder="請輸入您的 Email">
          </div>
        </div>
        <div class="form-group">
          <label for="feedback">留言內容</label>
          <textarea id="feedback" name="feedback" rows="6" placeholder="請提供以下資訊（如果可能）：
  問題描述：簡要說明問題是什麼。
  錯誤發生的網址：問題發生時的頁面網址。
  建議內容：您認為可以改善的地方或新功能想法。"></textarea>
        </div>
        <button type="submit" class="btn-submit" onclick="processFormData()">發布留言</button>

<script>
  // w3 schoole-----------------------------
  var modal1 = document.getElementById("myModal1");
  var btn = document.getElementById("myBtn");
  btn.onclick = function () {
    modal1.style.display = "block";
  }

  // 複製---------------------------
  var modal2 = document.getElementById('myModal2')
  var btn2 = document.getElementById("myBtn2");

  btn2.onclick = function () {
    modal2.style.display = "block";
  }

  window.onclick = function (event) {
    if (event.target == modal1) {
      modal1.style.display = "none";
    } else if (event.target == modal2) {
      modal2.style.display = "none";
    }
  }
  // w3結束------------------

  // 登入視窗

  document.addEventListener('DOMContentLoaded', function () {
    const openModalBtn = document.getElementById('openModalBtn');
    const customBackdrop = document.getElementById('customBackdrop');
    const customModal = document.getElementById('customModal');
    const closeModalBtn = document.getElementById('closeModalBtn');

    openModalBtn.addEventListener('click', function () {
      customBackdrop.classList.add('active');
      customModal.classList.add('active');
    });

    closeModalBtn.addEventListener('click', function () {
      customBackdrop.classList.remove('active');
      customModal.classList.remove('active');
    });

    customBackdrop.addEventListener('click', function (e) {
      if (e.target === customBackdrop) {
        customBackdrop.classList.remove('active');
        customModal.classList.remove('active');
      }
    });
  });

  function submitLogin() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('password').value;
    console.log("使用者名稱：", username, "密碼：", password);
    document.getElementById('customBackdrop').classList.remove('active');
    document.getElementById('customModal').classList.remove('active');
  }
  // 登入結束

  // 留言板
  function processFormData() {
    const nameElement = document.getElementById("username");
    const emailElement = document.getElementById("useremail");
    const feedbackElement = document.getElementById("feedback");

    const name = nameElement.value.trim();
    const email = emailElement.value.trim();
    const feedback = feedbackElement.value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email 格式驗證

    if (name === "") {
      alert("請輸入您的姓名！");
      return;
    }
    if (!emailRegex.test(email)) {
      alert("請輸入有效的 Email 地址！");
      return;
    }
    if (feedback === "") {
      alert("請輸入您的留言內容！");
      return;
    }

    alert("謝謝 " + name + " 的回饋！");
    addMsg(name, email, feedback);
  }

  function addMsg(name, email, feedback) {
    let table = document.getElementById("Feedback_table").getElementsByTagName("tbody")[0];
    let newRow = table.insertRow();

    let nameCell = newRow.insertCell();
    let timeCell = newRow.insertCell();
    let contentCell = newRow.insertCell();
    let deleteCell = newRow.insertCell();

    nameCell.innerHTML = name;
    timeCell.innerHTML = new Date().toLocaleString();
    contentCell.innerHTML = feedback;
    deleteCell.innerHTML = '<input type="button" value="Delete" onclick="delRow(this)">';
    document.getElementById("username").value = "";
    document.getElementById("useremail").value = "";
    document.getElementById("feedback").value = "";
  }

  function delRow(r) {
    var i = r.parentNode.parentNode.rowIndex;
    document.getElementById("Feedback_table").deleteRow(i);
    alert("謝謝您的回饋，我們已將資訊刪除!");
  }
  // 留言板結束
</script>
